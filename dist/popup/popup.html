<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Conversation Exporter</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        width: 300px;
        padding: 16px;
        background-color: #36393f;
        color: #dcddde;
      }

      h1 {
        font-size: 18px;
        margin-top: 0;
        margin-bottom: 16px;
        color: #ffffff;
        text-align: center;
      }

      #status {
        background-color: #2f3136;
        border-radius: 4px;
        padding: 12px;
        margin-bottom: 16px;
        min-height: 18px;
        text-align: center;
      }

      button {
        background-color: #5865f2;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #4752c4;
      }

      button:disabled {
        background-color: #36393f;
        cursor: not-allowed;
        border: 1px solid #4f545c;
        color: #72767d;
      }

      .footer {
        margin-top: 16px;
        font-size: 11px;
        color: #72767d;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Discord Conversation Exporter</h1>

    <div id="status">Ready</div>

    <button id="downloadButton">Download Conversation</button>

    <div class="footer">Navigate to a Discord conversation before using.</div>

    <script src="popup.js"></script>
  </body>
</html>
