<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Discord Conversation Exporter Icon Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .icon-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
      }
      .icon {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      .canvas {
        background-color: #5865f2; /* Discord blurple */
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .download-btn {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Discord Conversation Exporter Icon Generator</h1>
    <p>
      Click the buttons below to download the placeholder icons at different
      sizes.
    </p>

    <div class="icon-container">
      <div class="icon">
        <canvas id="canvas16" width="16" height="16" class="canvas">TXT</canvas>
        <button class="download-btn" onclick="downloadIcon(16)">
          Download 16x16
        </button>
      </div>

      <div class="icon">
        <canvas id="canvas32" width="32" height="32" class="canvas">TXT</canvas>
        <button class="download-btn" onclick="downloadIcon(32)">
          Download 32x32
        </button>
      </div>

      <div class="icon">
        <canvas id="canvas48" width="48" height="48" class="canvas">TXT</canvas>
        <button class="download-btn" onclick="downloadIcon(48)">
          Download 48x48
        </button>
      </div>

      <div class="icon">
        <canvas id="canvas128" width="128" height="128" class="canvas"
          >TXT</canvas
        >
        <button class="download-btn" onclick="downloadIcon(128)">
          Download 128x128
        </button>
      </div>
    </div>

    <script>
      // Initialize all canvases
      function initCanvases() {
        [16, 32, 48, 128].forEach((size) => {
          const canvas = document.getElementById(`canvas${size}`);
          const ctx = canvas.getContext("2d");

          // Fill background
          ctx.fillStyle = "#5865F2"; // Discord blurple
          ctx.fillRect(0, 0, size, size);

          // Add text
          ctx.fillStyle = "white";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";

          // Adjust font size based on icon size
          const fontSize = Math.max(size / 3, 8);
          ctx.font = `bold ${fontSize}px Arial`;

          // Add TXT text
          ctx.fillText("TXT", size / 2, size / 2);
        });
      }

      // Download icon function
      function downloadIcon(size) {
        const canvas = document.getElementById(`canvas${size}`);
        const link = document.createElement("a");
        link.download = `icon${size}.png`;
        link.href = canvas.toDataURL("image/png");
        link.click();
      }

      // Initialize on page load
      window.onload = initCanvases;
    </script>
  </body>
</html>
